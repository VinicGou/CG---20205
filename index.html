<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Drawing Gallery</title>
    <style>
        body {
            margin: 20px;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            border: 2px solid #ddd;
        }
        td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            vertical-align: top;
            background-color: #f9f9f9;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
        }
        canvas {
            border: 1px solid #999;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Tarefa 3 - CG</h1>

    <table>
        <tr>
            <td>
                <h3>Flower</h3>
                <canvas id="glCanvasFlower" width="250" height="250"></canvas>
            </td>
            <td>
                <h3>Car</h3>
                <canvas id="glCanvas2" width="250" height="250"></canvas>
            </td>
            <td>
                <h3>Robot</h3>
                <canvas id="glCanvas3" width="250" height="250"></canvas>
            </td>   
            <td>
                <h3>Pinwheel</h3>
                <canvas id="glCanvas4" width="250" height="250"></canvas>
            </td>
        </tr>
    </table>
    <script src="flor.js"></script>
    <script src="carro.js"></script>
    <script src="robo.js"></script>
    <script src="catavento.js"></script>
</body>
</html>
